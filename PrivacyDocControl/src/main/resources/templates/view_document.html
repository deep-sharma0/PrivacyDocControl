<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>View Document</title></head>
<body>
    <h2>View Document</h2>
    <iframe th:src="@{'/files/' + ${document.fileName}}" width="100%" height="600px"></iframe>

    <form th:action="@{/staff/print}" method="post">
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Print and Delete</button>
    </form>
</body>
</html>
