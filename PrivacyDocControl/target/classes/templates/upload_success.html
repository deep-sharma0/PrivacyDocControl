<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Successful - PrivacyDocControl</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Embedded CSS for Consistent Design -->
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-dark: #357ABD;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --text-color: #333;
            --text-secondary: #666;
            --border-radius: 10px;
            --shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 10px 0;
        }
        strong {
            color: var(--primary-dark);
            font-size: 1.2rem;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease-in-out;
        }
        a:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>✅ Upload Successful</h2>
            <p>Your token:</p>
            <p><strong th:text="${token}"></strong></p>
            <p>Share this token with the cyber café staff for printing.</p>
            <a th:href="@{/dashboard}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
