<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - PrivacyDocControl</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">PrivacyDocControl</h1>
            <p class="text-center" style="color: var(--text-secondary); margin-bottom: 2rem;">
                Secure Document Management System
            </p>
            
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="username" class="form-input" required />
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" required />
                </div>
                
                <div class="form-group">
                    <label class="form-label">Login as</label>
                    <div class="role-selector">
                        <label class="role-option">
                            <input type="radio" name="role" value="user" checked />
                            <span>User</span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="staff" />
                            <span>Staff</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Login
                </button>
            </form>
            
            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="color: var(--text-secondary);">
                    Don't have an account? <a th:href="@{/register}" style="color: var(--primary-color);">Register here</a>
                </p>
            </div>
            
            <div th:if="${param.error}" class="alert alert-error" style="margin-top: 1rem;">
                Invalid username or password. Please try again.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success" style="margin-top: 1rem;">
                You have been successfully logged out.
            </div>
        </div>
    </div>
</body>
</html>
